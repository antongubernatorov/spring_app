db:
  username: postgres
  password: postgres
  pool:
    size: 12
    timeout: 10
  driver: PostgresDriver
  url:
    postgres: 5433
  hosts: localhost,128.0.0.1
#spring.profiles.active:prod


logging:
  level:
    root: info
  file:
    name: gubern.log
    path: /

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: validate
